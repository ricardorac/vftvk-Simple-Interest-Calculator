<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="centered">
                <form name="interestCalc">
                    <table>
                        <tr>
                            <td><label for="principal">Amount</label></td>
                            <td><input type="number" id="principal" name="principal"></td>
                        </tr>
                        <tr>
                            <td><label for="rate">Interest Rate</label></td>
                            <td>
                                <input type="range" name="rate" min="0" max="25" id="rate" value="3.5" step="0.1" oninput="this.nextElementSibling.value = this.value">
                                <output>3.5</output>%</td>
                        </tr>
                        <tr>
                            <td><label for="years">No. of Years</label></td>
                            <td>
                                <select name="years" id="years">
                                    <option value=1>1</option>
                                    <option value=2>2</option>
                                    <option value=3>3</option>
                                    <option value=4>4</option>
                                    <option value=5>5</option>
                                    <option value=6>6</option>
                                    <option value=7>7</option>
                                    <option value=8>8</option>
                                    <option value=9>9</option>
                                    <option value=10>10</option>
                                </select>
                        </tr>
                        <tr>
                            <td colspan="2"><input type="button" onclick="compute()" value="Compute Interest"></input></td>
                        </tr>
                    </table>

                    
                    <p name="calcOutput" id = "calcOutput"></p>
                </form>
            </div>
            <p>&copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
